<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>粒子爱心</title>
  <style>
    html, body {
      height: 100%;
      padding: 0;
      margin: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    img, video {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      height: auto;
    }
    label {
      display: block;
      margin: 0 auto;
      color: pink;
      font-size: 5vw; /* 动态字体大小 */
      padding-right: 5px;
      animation: mymove 2.5s infinite;
      will-change: transform, font-size;
    }
    @keyframes mymove {
      50% {
        transform: scale(1.5);
      }
    }
    .middle {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .middle2 {
      position: relative;
      z-index: 2;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    @media (max-width: 768px) {
      .middle {
        height: auto;
        padding: 10px;
      }
      label {
        font-size: 6vw; /* 更大的字体适配小屏幕 */
      }
    }
  </style>
</head>
<body>
  <div class="middle">
    <div class="middle2">
      <img 
        src="https://pic.imgdb.cn/item/642547f5a682492fcc15cd5d.gif" 
        alt="粒子爱心动画"
        loading="lazy" 
      />
    </div>
    <video autoplay loop muted playsinline>
      <source src="path-to-video.mp4" type="video/mp4">
      您的浏览器不支持视频播放。
    </video>
  </div>
</body>
</html>
