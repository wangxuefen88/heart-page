<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>粒子爱心</title>
</head>
<style>
  html,
  body {
    height: 100%;
    padding: 0;
    margin: 0;
    background: #000;
  }
  img {
    display: block;
    margin: 0 auto;
  }
  label {
    display: block;
    margin: 0 auto;
    color: pink;
    font-size: 20px;
    padding-right: 5px;
    animation: mymove 2.5s infinite;
    -webkit-animation: mymove 2.5s infinite;
    will-change: transform, font-size;
  }
  @keyframes mymove {
    50% {
      font-size: 40px;
      transform: scale(1.5);
    }
  }
  @-webkit-keyframes mymove {
    50% {
      font-size: 40px;
    }
  }
  .middle {
    width: 100%;
    height: 100vh;
    display: flex;
    align-items: center;
  }
  .middle2 {
    position: absolute;
    z-index: 2;
    width: 100%;
    height: 100%;
    margin: auto;
    display: flex;
    align-items: center;
  }
</style>
<link rel="stylesheet" href="./style.css">
<body>
  <div class="middle">
    <div class="middle2">
      <img 
        src="https://pic.imgdb.cn/item/642547f5a682492fcc15cd5d.gif" 
        width="1000" 
        height="650" 
        loading="lazy" 
      />
    </div>
    <video autoplay loop muted playsinline width="1000" height="650">
      <source src="path-to-video.mp4" type="video/mp4">
      您的浏览器不支持视频播放。
    </video>
  </div>
</body>
</html>
